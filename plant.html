<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>

        <tr>
          <th>Monday</th>

          <!-- <td>Tailwind CSS</td> -->
        </tr>

          <!-- <td>CSS</td> -->
        </tr>
        <tr>

          <td>Javascript</td>
        </tr>
        <tr>

          <td>Javascript</td>
          <td>Tailwind CSS</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <th colspan="3" align="center">
            3 months study plan
        </th>
        </tr>
      </tfoot>
    </table>
